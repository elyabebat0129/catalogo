<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="style.css">
     <link href="/your-path-to-uicons/css/uicons-rounded-regular.css" rel="stylesheet">
    <link href="/your-path-to-uicons/css/uicons-rounded-bold.css" rel="stylesheet">
    <link href="/your-path-to-uicons/css/uicons-rounded-solid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

<aside>

    <div class="logo">
        <h2>user</h2>
    </div>

    <nav>
        <ul>
            <li>Home</li>
            <li class="active">Catalog</li>
            <li>Orders</li>
            <li>Reports</li>
        </ul>
    </nav>
</aside>

<main>

    <header>
        <h1>Catalog</h1>

        <div class="icons">
            <span><i class="bi bi-search"></i></span>
            <span><i class="bi bi-filter"></i></span>
            <span><i class="bi bi-lightning-charge"></i></span>
        </div>
    </header>


    <section class="highlights">


        <article class="big">
            <img src="image/marrom.jpg">
            <div class="info">
                <p>Best sellers</p>
                <p>R$ 322,99</p>
            </div>
            <p class="unidade">135 units</p>
        </article>

        <article class="medium">
            <img src="image/nike.jpg">
            <div class="info">       
                <p>New arrivlas</p>
                <p class="unidade">340</p>
                <p>R$ 749,99</p>
            </div>
        </article>

        <article class="medium">
            <img src="image/vermelho.jpg">
            <div class="info">       
                <p>New arrivlas</p>
                <p class="unidade">180</p>
                <p>R$ 3.999,99</p>
            </div>
        </article>

    </section>


    <section class="products">

        <article class="small">
            <img src="image/azul.jpg">
            <div class="info"> 
                <p>New arrivlas</p>
                <p class="unidade">390</p>
                <p>R$ 199,99</p>
        </article>

        <article class="small">
            <img src="image/max.jpg">
            <div class="info"> 
                <p>New arrivlas</p>
                <p class="unidade">40</p>
                <p>R$ 999,99</p>
        </article>

        <article class="small">
            <img src="image/azule.jpg">
            <div class="info"> 
                <p>New arrivlas</p>
                <p class="unidade">30</p>
                <p>R$ 398,99 </p>
        </article>

        <article class="small">
            <img src="image/90.jpg">
            <div class="info"> 
                <p>New arrivlas</p>
                <p class="unidade">140</p>
                <p>R$ 607,99</p>
        </article>

    </section>

</main>

</body>
</html>
